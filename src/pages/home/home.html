<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content *ngFor="let user of user">
      <h1>{{ user.name }}</h1>
      <h1>{{ user.price }}</h1>
    </ion-card-content>
  </ion-card>

</ion-content>
