<ion-header>
  <ion-navbar>
    <ion-title>
      QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <ion-card>
    <ion-card-header>
      CODIGO QR
    </ion-card-header>
    <ion-card-content>
      Presione el boton para generar el codigo QR de acceso a los laboratorios.
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Cadena: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab mini (click)="createCode()"><ion-icon name="ios-repeat-outline"></ion-icon></button>
  </ion-fab>

</ion-content>
