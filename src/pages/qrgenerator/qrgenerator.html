<ion-header>
  <ion-navbar>
    <ion-title>
      QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <ion-card>
    <ion-card-header>
      CODIGO QR
    </ion-card-header>
    <ion-card-content>
      Presione el boton para generar el codigo QR de acceso a los laboratorios.
    </ion-card-content>
  </ion-card>
  <button ion-button full icon-left (click)="createCode()">
    <ion-icon name="barcode"></ion-icon>Generar QR
  </button>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Cadena: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
